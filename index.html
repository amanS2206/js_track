<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <h1 id="headingTotal"></h1>
    <input  id="inputAmount" type="text" placeholder="Input Amount">
    <input  id="inputDesc" type="text" placeholder="Input Description">
    <button id="btnAddExpense">+</button>
    <div id=expenseTable></div>
    <script>
        // get ref of the heading element
        const headingEl = document.querySelector("#headingTotal");
    
        // get the reference to input element

        const inputElement = document.querySelector("#inputAmount");
        
        //  get the reference to desc element
        const inputDescEl = document.querySelector("#inputDesc");
        // get the ref of table
         const expenseTableEl = document.querySelector("#expenseTable");
        // take a number which start from 0
        // let counter = 0;
         
         
        // Function to increment the number
        // function counterIncrement() {
        //     counter =  counter +  1;
        //     console.log(counter);
        // }


        // init value of  expense at zero

         let totalExpense = 0;    

         // set the heading element
         headingEl.textContent = totalExpense;

        //   allExpenses at once place
        
        const allExpenses = [];


        // onButton clck add inputAmount to total expense
        function inputAddExpenseToTotal(){  
            //  creat an object
            const expenseItem  = {}; 
            // read vlaue form inputAmount
            
            const textAmount = inputElement.value;
            

            // read the desc from inputDesc
            const textDesc = inputDescEl.value;
            
            // convert it to number
            const expense = parseInt(textAmount,10);
            // put it in object

            expenseItem.desc = textDesc;
            expenseItem.amount = expense;
            // console.log(expenseItem);

            //  put that in the array
            allExpenses.push(expenseItem);
            console.table(allExpenses);

            
            

            //  add that value to totalExpense
            totalExpense = totalExpense + expense;
             console.log({totalExpense})
            const someText = `Your monthly expense is : ${totalExpense}`;
            // set the heading elemnet
            headingEl.textContent = someText;

            // show the table
             const data1 = allExpenses[0];
             const data2 = allExpenses[1]

              const data1Text = `Amount : ${data1.amount} :: Description : ${data1.desc}`;
              const data2Text = `Amount : ${data2.amount} :: Description : ${data1.desc}`;
            
             const tableText  = `
                 <div>${data1Text}</div>
                 <div>${data2Text}</div>
             `
            
            

            expenseTableEl.innerHTML = tableText;
        }
        // counterIncrement();

        // get the button element
        const element = document.querySelector("#btnAddExpense");
        
        // Listen to click event

         element.addEventListener("click", inputAddExpenseToTotal, false); 

       
    </script>
</body>
</html>
